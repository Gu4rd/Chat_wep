<!DOCTYPE html>
<html lang="en">
	<head>
		<title>로그인</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/fonts/iconic/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/css/util.css">
		<link rel="stylesheet" type="text/css" href="/public/login_form/css/main.css">
		<!--===============================================================================================-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="/public/login_form/js/oauth.js"></script>
		<script type="text/javascript">

	</script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/public/login_form/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/process/login" method="post">
					<span class="login100-form-title p-b-49">
						Login to Chatwep!
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "ID is reauired">
						<span class="label-input100">ID</span>
						<input class="input100" id="id" type="text" name="id" placeholder="Type your ID">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">password</span>
						<input class="input100" id="password" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="/public/find-ID.html">Find your ID</a> /
						<a href="/public/change-PW.html">
							Reset your Password
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit" name="signIn" id="signIn">
								Sign in
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17"></span>
						<a href="/public/signUp.html" class="txt2" style="font-size: 20px; color: red; font-weight: bold;">
							Sign UP
						</a>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1" id="F_login" value="checking..." onclick="
							if(this.value === 'Login'){
								FB.login(function(res){
									console.log('login => ',res);
									checkLoginState()
								}, {scope: 'public_profile,email'});
							}else{
								FB.logout(function(res){
									console.log('logout => ',res);
									checkLoginState()
								});
							}
							">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg3" id="G_login" value="checking.." onclick="
							if(this.value === 'Login'){
								gauth.signIn().then(function(){
									console.log('Login Success');
									checkGLoginStatus();
								});
							}else{
								gauth.signOut().then(function(){
									console.log('LogOut Success');
									checkGLoginStatus();
								});
							}
							">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/public/login_form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/vendor/bootstrap/js/popper.js"></script>
	<script src="/public/login_form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/vendor/daterangepicker/moment.min.js"></script>
	<script src="/public/login_form/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/public/login_form/js/main.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
	<!-- Load the JS SDK asynchronously -->
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>
</html>
